{{ partial "header.html" . }}
<article class="clearfix">
  <h1 class="posttitle">{{ .Title }}</h1>
  <small>{{ .Date.Format "Mon Jan 2, 2006" }} - 
    {{ range .Params.categories }}
    <a href="/categories/{{ . | urlize }}">{{ . }}</a> 
    {{ end }}
  </small>
  <hr />
  <section>
    {{ .Content }}
  </section>
  <section>
    <p>
      {{ partial "categories.html" . }}
      {{ partial "prev_next.html" . }}
    </p>
  </section>
</article>
{{ partial "footer.html" }}
